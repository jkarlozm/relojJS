<!DOCTYPE html>
<html lang="en">
<head>

	<title>Reloj | JavaScript</title>

	<!-- Hoja estilos -->

				<p class="year" id="year"></p>
			</div>
			<div class="reloj">

				<p class="minutos" id="minutos"></p>
				<p>:</p>
				<div class="cajaSegundos">

			</div>
		</div>
	</div>
